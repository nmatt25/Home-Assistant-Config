- platform: yr
#_______________________________________________washing machine and dryer________________________________________________
- platform: mqtt
  name: "Washer State"
  state_topic: "hass/state/washer"
  icon: mdi:washing-machine

- platform: mqtt
  name: "Dryer State"
  state_topic: "hass/state/dryer"
  icon: mdi:tumble-dryer

- platform: mqtt
  name: "Washer Watts"
  state_topic: "tele/washing_machine/SENSOR"
  value_template: "{{value_json['ENERGY'].Power }}"
  qos: 2
  unit_of_measurement: "W"
  icon: mdi:flash-circle
  availability_topic: "tele/washing_machine/LWT"
  payload_available: "Online"
  payload_not_available: "Offline"

