
#_____________________________________________Livingroom Sensor____________________________________________________
- platform: mqtt  
  state_topic: "fl2/livingroom"  
  name: "2fl Livingroom Humidity"  
  unit_of_measurement: "%"  
  value_template: '{{ value_json.humidity | round(1) }}'  
  
- platform: mqtt  
  state_topic: "fl2/livingroom"  
  name: "2fl Livingroom LDR"
  unit_of_measurement: "LUX"  
  value_template: '{{ value_json.ldr }}'  
  
- platform: mqtt  
  state_topic: "fl2/livingroom"  
  name: "2fl Livingroom PIR"  
  value_template: '{{ value_json.motion }}'  
  
- platform: mqtt  
  state_topic: "fl2/livingroom"  
  name: "2fl Livingroom Temperature"  
  unit_of_measurement: "°F"  
  value_template: '{{ value_json.temperature | round(1) }}'  

- platform: mqtt
  state_topic: "fl2/livingroom"
  name: "2fl Livingroom Real Feel"
  unit_of_measurement: "°F"
  value_template: '{{ value_json.heatIndex | round(1) }}'

- platform: mqtt
  state_topic: "fl2/livingroom"
  name: "2fl livingroom Signal"
  unit_of_measurement: "db"
  value_template: '{{ value_json.signal_strength | round(1) }}'
  
